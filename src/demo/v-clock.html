<!DOCTYPE html>
<html lang="en,zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<style>
    [v-clock]{
        display: none;
    }
</style>
<body>
    <div id="app">
        <p v-clock>{{ msg }}</p>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg:'dizzy'
        }
    });
</script>

</html>
